<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Socket Live Test</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>WS Broadcast Console</h1>
        <div id="status" class="status-badge status-off">
          <span class="status-indicator"></span>
          <span id="status-text">Offline</span>
        </div>
      </div>

      <div class="input-group">
        <input
          type="text"
          id="ws-url"
          value="ws://localhost:8080"
          placeholder="ws://localhost:8080"
        />
        <button id="connect-btn">Connect</button>
      </div>

      <form id="message-form" class="input-group">
        <input
          type="text"
          id="message-input"
          placeholder="Type a message to broadcast..."
          required
        />
        <button type="submit">Send</button>
      </form>
    </div>

    <div class="log-window">
      <span class="log-header">Live System Logs</span>
      <pre id="log"></pre>
    </div>
  </body>

  <script>
    const statusEl = document.getElementById("status");
    const statusText = document.getElementById("status-text");
    const log = document.getElementById("log");
    const messageInput = document.getElementById("message-input");
    const form = document.getElementById("message-form");
    const wsUrlInput = document.getElementById("ws-url");
    const connectBtn = document.getElementById("connect-btn");

    let socket = null;

    const appendLog = (label, message) => {
      const entry = `${new Date().toLocaleTimeString()} [${label}] ${message}\n`;
      log.textContent = entry + log.textContent;
    };

    const validateWsUrl = (url) => {
      const pattern = /^(ws|wss):\/\/[^ "]+$/;
      return pattern.test(url);
    };

    const connect = () => {
      const wsAddr = wsUrlInput.value;

      if (!validateWsUrl(wsAddr)) {
        alert("Invalid WebSocket URL. Must start with ws:// or wss://");
        return;
      }

      if (socket) {
        socket.close();
      }

      try {
        socket = new WebSocket(wsAddr);

        socket.addEventListener("open", () => {
          statusEl.classList.remove("status-off");
          statusEl.classList.add("status-on");
          statusText.textContent = `Online (${wsAddr})`;
          appendLog("System", "WebSocket connection established");
        });

        socket.addEventListener("close", () => {
          statusEl.classList.remove("status-on");
          statusEl.classList.add("status-off");
          statusText.textContent = `Offline`;
          appendLog("System", "WebSocket connection closed");
        });

        socket.addEventListener("message", (event) => {
          console.log(event);
          appendLog("Server", event.data);
        });

        socket.addEventListener("error", (error) => {
          appendLog("Error", "WebSocket error occurred");
          console.error("WebSocket Error:", error);
        });
      } catch (error) {
        appendLog("Error", `Failed to connect: ${error.message}`);
      }
    };

    connectBtn.addEventListener("click", connect);

    // Initial connection
    connect();

    // form submit handler

    form.addEventListener("submit", (event) => {
      event.preventDefault();

      if (!socket || socket.readyState !== WebSocket.OPEN) {
        appendLog("ERROR", "Connection is not open. Please connect first.");
      } else {
        const message = messageInput.value;
        socket.send(message);
        appendLog("Client", message);
      }

      messageInput.value = "";
    });
  </script>
</html>
